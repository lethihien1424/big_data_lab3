name: Dockercoins CI/CD

on:
  push:
    branches: [ main]   # branch nào là chính thì giữ lại
  pull_request:

jobs:
  ci:
    name: Build & Test Dockercoins
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps for lint
        working-directory: dockercoins
        run: |
          pip install --upgrade pip
          pip install flake8

      - name: Lint Python services (hasher, rng, worker)
        working-directory: dockercoins
        run: |
          flake8 hasher rng worker || true

      - name: Build Docker images
        working-directory: dockercoins
        run: |
          docker build -t dockercoins-hasher ./hasher
          docker build -t dockercoins-rng ./rng
          docker build -t dockercoins-worker ./worker
          docker build -t dockercoins-webui ./webui

      - name: Integration test with docker-compose
        working-directory: dockercoins
        run: |
          docker compose up -d
          sleep 15
          docker ps
          docker compose logs --tail=50
          docker compose down

  cd:
    name: Push images to GHCR
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker images
        working-directory: dockercoins # Di chuyển vào thư mục chứa code
        run: |
          # Build từng dịch vụ với đường dẫn cụ thể
          docker build -t dockercoins-hasher ./hasher
          docker build -t dockercoins-rng ./rng
          docker build -t dockercoins-worker ./worker
          docker build -t dockercoins-webui ./webui
      - name: Tag and Push images to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: dockercoins
        run: |
          # Chuyển đổi tên OWNER về chữ thường để tránh lỗi Docker (Quan trọng)
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          
          docker tag dockercoins-hasher ghcr.io/$OWNER/$REPO-hasher:latest
          docker tag dockercoins-rng ghcr.io/$OWNER/${REPO}-rng:latest
          docker tag dockercoins-worker ghcr.io/$OWNER/${REPO}-worker:latest
          docker tag dockercoins-webui ghcr.io/$OWNER/${REPO}-webui:latest
          docker push ghcr.io/$OWNER/$REPO-hasher:latest
          docker push ghcr.io/$OWNER/${REPO}-rng:latest
          docker push ghcr.io/$OWNER/${REPO}-worker:latest
          docker push ghcr.io/$OWNER/${REPO}-webui:latest